<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:title="${titulo}"></title>
</head>
<body>
	<h1 th:title="${titulo}"></h1>
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>nombre</th>
				<th>apellido</th>
				<th>email</th>
				<th>creado</th>
			</tr>
		</thead>
		<tbody>
		<!-- 
			se usa estructura para iterar:
			for (objeto : lista) {...} 
		-->
		<tr th:each="cliente : ${clientes}">
			<td th:text ="${cliente.id}"></td>
			<td th:text ="${cliente.nombre}"></td>
			<td th:text ="${cliente.apellido}"></td>
			<td th:text ="${cliente.email}"></td>
			<td th:text ="${cliente.createAt}"></td>
		</tr>
		</tbody>
	</table>
</body>
</html>
